<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/add_name.js' %}" defer></script>
    <script src="{% static 'js/task_redirect.js' %}" defer></script>
    {% block links %}
    {% endblock %}
</head>
<body>
    <header>
        <div id="links">
            <a class='header-links' href="{% url 'main' %}">Головна</a>
            <a class='header-links' href="{% url 'course' %}">Курс</a>
        </div>

        {% if signed_in %}
            {% if username %}
                <a class='header-links' href="{% url 'auth' %}">{{username}}</a>
            {% endif %}
        {% else %}
            <a class='header-links' href="{% url 'auth' %}">Увійти</a>
        {% endif %}

    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
